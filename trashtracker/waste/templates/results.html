{% extends 'base.html' %}
{% block title %}Results{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mt-4">
            <img src="{{ uploaded_file_url }}" class="card-img-top" alt="Uploaded Waste Image">
            <div class="card-body">
                <h5 class="card-title">Classification Results</h5>
                <p class="card-text">The waste components are classified as follows:</p>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" role="progressbar" style="width: {{ plastic_percentage }}%;" aria-valuenow="{{ plastic_percentage }}" aria-valuemin="0" aria-valuemax="100">Plastic: {{ plastic_percentage }}%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: {{ metal_percentage }}%;" aria-valuenow="{{ metal_percentage }}" aria-valuemin="0" aria-valuemax="100">Metal: {{ metal_percentage }}%</div>
                </div>
                <!-- Repeat for other waste types -->
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'upload' %}" class="btn btn-primary">Upload Another Image</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
